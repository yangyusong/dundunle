<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="Thu, 01 Jan 1970 00:00:01 GMT"/>
    <meta http-equiv="Expires" content="0"/>
    <!--<meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>-->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <title>蹲蹲乐</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <!--
      #player0
      #player1
      #gbox      提示该那只蹲
      #pointer   猫的滑动效果
      #main      PK界面的背景图滚动
      #gtime     倒计时
      #pload     控制加载页面的小猫123显示
      #gwhomove  谁蹲
      #spointer  手指滑过指环
      #sad       广告
    -->
  <body>
    <!--开始界面-->
    <div class="wrap startbg">
      <div class="startmao"></div>
      <div class="shelp" id="sad"></div>
      <div class="sline" id="spointer"></div>
      <div class="startbtn" id="startbtn" onClick="view.chooseRole()"></div>
    </div>
    <!--开始界面 END-->
    <!--输入名字界面-->
    <div class="wrap namebg"  style="display:none;">
      <div class="ncenter">
    	<div class="nleftbtn" onClick="view.preRole()"></div>
        <div class="nrole"><img src="img/name/role1.png"></div>
        <div class="nrightbtn" onclick="view.nextRole()"></div>
        <input type="text" class="ninput" />
        <input type="button" class="nokbtn" onclick="view.prepareGame()"/>
      </div>
    </div>
    <!--输入名字界面 END-->
    <!--等待界面-->
    <div class="wrap preparebg"  style="display:none;">
      <div class="pcenter">
    	<div class='loading' id="pload">
          <div class='block_1 loading_block'></div>
          <div class='block_2 loading_block'></div>
          <div class='block_3 loading_block'></div>
        </div>
        <div class="pname"><span>我叫毛毛</span></div>
        <div class="prole"><img src="img/name/role2.png"></div>
      </div>
    </div>
    <!--等待界面 END-->

    <!--PK界面-->
    <div class="wrap gamebg" id="main" style="display:none;">
      <!--外部修饰-->
      <div class="gtopl"></div>
      <div class="gtopr"></div>
      <div class="gbottom"></div>
      <!--外部修饰 END-->
      <!--倒计时-->
      <div class="gtime" id="gtime"></div>
      <!--倒计时 END-->
      <!--道具-->
      <div class="gprops"></div>
      <!--道具 END-->
      <div class="grolewrap">
        <div id="pointer"></div>
      </div>
      <div class="gwhomove" id="gwhomove"></div>
    </div>
    <!--PK界面 END-->

    <!--失败界面-->
    <div class="wrap failedbg" style="display:none;">
      <div class="fname"></div>
      <div class="fplayer"></div>
      <div class="fredobtn" onclick="view.resetGame()"></div>
    </div>
    <!--失败界面 END-->

    <!--成功界面-->
    <div class="wrap successbg" style="display:none;">
      <div class="sname"></div>
      <div class="splayer"></div>
      <div class="fredobtn" onclick="view.waitGame()"></div>
    </div>
    <!--成功界面 END-->

    <!--报错界面-->
    <div class="wrap errorbg" style="display:none;">
      <div class="sname"></div>
      <div class="splayer"></div>
      <div class="fredobtn"></div>
    </div>
    <!--报错界面 END-->

    <!--声效-->
    <div id="sound" style="display:none"></div>
    <!--声效 END-->

    <script type="text/javascript">log = function(){console.log.apply(console, arguments)}</script>
    <script type="text/javascript" src = "js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src = "js/socket.io.min.js"></script>
    <script type="text/javascript" src = "js/pub.js"></script>
    <script type="text/javascript" src = "js/view.js"></script>
    <script type="text/javascript" src = "js/Sound.js"></script>
    <script type="text/javascript" src = "js/R.js"></script>
    <script type="text/javascript" src = "js/EventMobile.js"></script>
    <script type="text/javascript" src = "js/clientMobile.js"></script>
    <script type="text/javascript" src = "js/Game.js"></script>
    <script type="text/javascript" src = "js/Player.js"></script>
    <script type="text/javascript">
      /*var game = new Game('role0', 'localPlayer');*/
    </script>

  </body>
</html>
